<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>
<body>
    <form action="/registration" method="post"></form> 
        <h1>Registration Form</h1>
        <div>
            <label>First Name:*</label>
            <input type="text" name="FistName">
        </div>
        <div>
            <label>Last Name:*</label>
            <input type="text" name="LastName">
        </div>
        <div>
            <label>Email Address:*</label>
            <input type="email" name="Email">
        </div>
        <div>
            <label>Password:*</label>
            <input type="password" name="password">
        </div>
        <div>
            <label>Confirm Password:*</label>
            <input type="password" name="Cpassword">
        </div>
        <div>
            <label>Birthday:*</label>
            <input type="date" name="birthday">
        </div>
        <div>
            <Label>Gender Identity:</Label>
            <div>
                <input type="radio" name="gender" id="male">
                <label for="gender">Male</label>
                <input type="radio" name="gender" id="female">
                <label for="gender">Female</label>
                <input type="radio" name="gender" id="nonbinary">
                <label for="gender">Non-binary</label>
                <input type="radio" name="gender" id="notanswer">
                <label for="gender">I prefer not to answer</label>
            </div>    
        </div>
        <div>
            <label>A short description about myselft:</label>
            <div>
                <textarea name="comment" cols="35" rows="3"></textarea>
            </div>
        </div>
        <div>
            <label>Favorite Language:</label>
            <select name="Languaje:">
                <option>Javascript</option>
                <option>C++</option>
                <option>Python</option>
                <option>PHP</option>
                <option>Java</option>
            </select>
        </div>
        <div>
            <input type="checkbox" name="emailupdates" id="emailupdates">
            <label for="emailupdates">Yes, I would like to receive periodic email updates</label>
        </div>
        <input type="submit" value="Create Account">    
        <p>* Indicates a required field</p>
</body>
</html>
